name: Build with PyInstaller

on:
  workflow_dispatch:
    inputs:
      py_version:
        description: 'Python version to use'
        required: true
        default: '3.9'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ github.event.inputs.py_version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Run PyInstaller
      run: |
        pyinstaller -n vigilant--onefile main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-${{ matrix.os }}
        path: dist/

    - name: Set up GitHub CLI
      uses: ksivamuthu/actions-setup-gh-cli@v3

    - name: Create GitHub Release
      id: create_release
      run: |
        gh release create ${{ github.sha }} --generate-notes --title "Build ${{ github.sha }}"

    - name: Upload executable as release asset
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          gh release upload ${{ github.sha }} dist/vigilant-windows-${{ github.sha }}.exe
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          gh release upload ${{ github.sha }} dist/vigilant-macos-${{ github.sha }}
        else
          gh release upload ${{ github.sha }} dist/vigilant-linux-${{ github.sha }}
        fi